<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animate card</title>
</head>
<body>
    <div class="game">

        <div class="rank">4</div>

        <div class="front">
            <img class="thumbnail" src="assets/2.jpg">
            <h3 class="name">Game name</h3>
            <div class="stats">
                <p class="viewers">287.1k</p>
                <div class="streamers">
                    <img src="assets/avataaars.png" alt="">
                    <img src="assets/avataaars (1).png" alt="">
                    <img src="assets/avataaars (2).png" alt="">
                </div>
            </div>

        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">112k<span>Watching</span></p>
                <p class="game-stat">101.2k<span>Streams</span></p>
            </div>
                <button class="btn">
                    See more streams
                </button>

                <div class="streamers">
                    <div class="streamer">
                        <div class="icon"><img src="assets/avataaars.png" alt=""></div>
                        <p class="name">Gamer1</p>
                        <p class="number">123k</p>
                    </div>
                    <div class="streamer">
                        <div class="icon"><img src="assets/avataaars (2).png" alt=""></div>
                        <p class="name">Gamer2</p>
                        <p class="number">456k</p>
                    </div>
                    <div class="streamer">
                        <div class="icon"><img src="assets/avataaars (1).png" alt=""></div>
                        <p class="name">Gamer3</p>
                        <p class="number">987k</p>
                    </div>
                </div>

            

        </div>

        <div class="background">
            
        </div>

    </div>
</body>
</html>
